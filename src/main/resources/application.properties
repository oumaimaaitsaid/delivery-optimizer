spring.datasource.url=jdbc:h2:file:./data/deliveriesdb;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.path=/h2-console
spring.main.allow-bean-definition-overriding=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Logging configuration (SLF4J + Logback via Spring Boot)
logging.level.root=INFO
logging.level.com.delivery.optimizer=DEBUG
# Write logs to ./logs/spring.log (no Log4j involved)
logging.file.path=logs
# Console pattern for readability
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n
